<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Plan</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #7B68EE;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 2px solid #5a48b1;
        }
        .form-container {
            width: 50%;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group .form-error {
            color: red;
            font-size: 0.875em;
        }
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-start;
            gap: 5px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 2em;
            color: #ccc;
            cursor: pointer;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: gold;
        }
        .submit-button {
            padding: 10px 20px;
            background: #7B68EE;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .submit-button:hover {
            background-color: #6a5acd;
            transform: scale(1.05);
        }
        .submit-button:active {
            background-color: #5a48b1;
            transform: scale(0.95);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="header">Редактирование плана</div>
<div class="form-container">
    <form th:method="post" th:action="@{/ToDO/{id}/edit(id=${onePlan.getId()})}" th:object="${onePlan}">
        <div class="form-group">
            <label for="name">Название цели:</label>
            <input type="text" th:field="*{name}" id="name" th:value="${onePlan.getName()}"/>
            <div class="form-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <input type="text" th:field="*{description}" id="description" th:value="${onePlan.getDescription()}"/>
            <div class="form-error" th:if="${#fields.hasErrors('description')}" th:text="${#fields.errors('description').get(#fields.errors('description').size() - 1)}"></div>
        </div>
        <div class="form-group">
            <label>Важность:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" th:field="*{rating}" th:checked="${onePlan.getRating() == 5}"/><label for="star5" title="5 stars">★</label>
                <input type="radio" id="star4" name="rating" value="4" th:field="*{rating}" th:checked="${onePlan.getRating() == 4}"/><label for="star4" title="4 stars">★</label>
                <input type="radio" id="star3" name="rating" value="3" th:field="*{rating}" th:checked="${onePlan.getRating() == 3}"/><label for="star3" title="3 stars">★</label>
                <input type="radio" id="star2" name="rating" value="2" th:field="*{rating}" th:checked="${onePlan.getRating() == 2}"/><label for="star2" title="2 stars">★</label>
                <input type="radio" id="star1" name="rating" value="1" th:field="*{rating}" th:checked="${onePlan.getRating() == 1}"/><label for="star1" title="1 star">★</label>
            </div>
            <div class="form-error" th:if="${#fields.hasErrors('rating')}" th:text="${#fields.errors('rating').get(#fields.errors('rating').size() - 1)}"></div>
        </div>
        <div class="form-group">
            <label for="localdate">Дата и время:</label>
            <input type="datetime-local" id="localdate" th:field="*{deadline}" name="date" th:value="${onePlan.getDeadline()}"/>
            <div class="form-error" th:if="${#fields.hasErrors('deadline')}" th:text="${#fields.errors('deadline').get(#fields.errors('deadline').size() - 1)}"></div>
        </div>
        <div class="form-group">
            <label for="category-select">Категория задачи:</label>
            <select th:field="*{planCategory}" id="category-select">
                <option value="">- Выберите категорию задачи -</option>
                <option value="HOUSEHOLD" th:selected="${onePlan.getPlanCategory() == 'HOUSEHOLD'}">Бытовая</option>
                <option value="ANY" th:selected="${onePlan.getPlanCategory() == 'ANY'}">Все остальные</option>
            </select>
            <div class="form-error" th:if="${#fields.hasErrors('planCategory')}" th:text="${#fields.errors('planCategory').get(#fields.errors('planCategory').size() - 1)}"></div>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="completed" th:field="*{completed}" th:checked="${onePlan.isCompleted()}"/>
            <label for="completed">Завершить цель</label>
        </div>
        <input type="submit" value="Обновить" class="submit-button"/>
    </form>
</div>
</body>
</html>
