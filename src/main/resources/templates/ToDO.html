<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">

<form th:action="@{/ToDO}" th:method="post" th:object="${plan}">
    <label for="name">Название цели: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    Описание: <input type="text" step="any" th:field="*{description}"/>
    <div class="form-error" th:if="${#fields.hasErrors('description')}" th:text="${#fields.errors('description').get(#fields.errors('description').size() - 1)}" ></div><br />
    <div><input type = "radio" value="1" th:field="*{rating}" /> <input type = "radio"
             value="2" th:field="*{rating}" /> <input type = "radio" value="3" th:field="*{rating}"/>
        <input type = "radio" value="4" th:field="*{rating}" />
        <input type = "radio" value="5" th:field="*{rating}" />
<!--        <div  th:if="${#fields.hasErrors('rating')}" th:text="${#fields.errors('rating').get(#fields.errors('rating').size() - 1)}" ></div></div>-->
    <label for="localdate">Дата и время: </label>
    <input type="datetime-local" id="localdate" th:field="*{deadline}"/>
<!--    <div  th:if="${#fields.hasErrors('deadline')}" th:text="${#fields.errors('deadline').get(#fields.errors('deadline').size() - 1)}" ></div><br />-->
    <label for="category-select">Категория задачи:</label>
    <select th:field="*{planCategory}" id="category-select">
        <option value="">-Выберите категорию задачи--</option>
        <option value='HOUSEHOLD'>Бытовая</option>
        <option value='ANY'>Все остальные</option>
    </select>
    <button type="submit">Добавить план</button>
</form>

<form action="/ToDO/sortName" method="get">
    <button type="submit">Сортировать по названию</button>
</form>

<form action="/ToDO/sortPriority" method="get">

</form>

<form action="/ToDO/sortDate" method="get">
    <button type="submit">Сортировать по срокам выполнения</button>
</form>


<form action="/ToDO/findCategory" method="get">
    <select name="category">
        <option value="any">-Выберите категорию задачи--</option>
        <option value="any">Бытовая</option>
        <option value="household">Все остальные</option>
    </select>
    <button type="submit">Показать по определённой категории</button>
</form>

<form action="/ToDO/findByKeyWordOrDate" method="get">
    Ключевое слово: <input type="text" name="name">Время: <label for="localDateTime">Дата и время: </label>
    <input type="datetime-local" id="localDateTime" name="date"/><br />
    <button type="submit">Поиск</button>
</form>
